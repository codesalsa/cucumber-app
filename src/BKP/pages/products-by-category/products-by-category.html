<ion-header>

  <ion-navbar>
    <ion-title>products-by-category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h1>Products by category</h1>
  <ion-row>
      <ion-col col-6 *ngFor="let product of products" text-wrap>
        <ion-thumbnail item-left>
            <img [src]="product.featured_src" />
          </ion-thumbnail>
          <h2 [innerHTML]="product.title.substr(0, 50) + '...'"></h2>
          <p>
            <span [innerHTML]="product.price_html"></span>
          </p>
      </ion-col>
  </ion-row>
</ion-content>
